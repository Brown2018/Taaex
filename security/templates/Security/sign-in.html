{% extends 'Security/layout/layoutSecurity.html'%}

{%block content%}
  <!--Main layout-->
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <center>
        {% if error != "" %}
        <div class="col-md-6">
          <section class="mb-5">
            <p  class="note text-danger mb-5" >{{error}}</p>
          </section>
          
        </div>
        {%endif%}
      </center>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
            {% comment %} <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
               
              </a>
            </div><!-- End Logo --> {% endcomment %}
  
            <div class="card mb-3">
  
              <div class="card-body">
  
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Se Connecter</h5>
                  <p class="text-center small">Entrez vos Coordonn√©es</p>
                </div>
  
                  <form class="row g-3 needs-validation" method="POST" action="{%url 'login_view'%}">
                    {%csrf_token%}
                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Utilisateur</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" name="Username" class="form-control" id="yourUsername" required>
                      <div class="invalid-feedback">Entrer votre nom d'utilisateur.</div>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Mot de passe</label>
                    <input type="password" name="Password" class="form-control" id="yourPassword" required>
                    <div class="invalid-feedback">Entrer votre Mot de passe</div>
                  </div>
  
                  
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">connection</button>
                  </div>
                 
                </form>
  
              </div>
            </div>
  
            <div class="credits">
              <!-- All the links in the footer should remain intact. -->
              <!-- You can delete the links only if you purchased the pro version. -->
              <!-- Licensing information: https://bootstrapmade.com/license/ -->
              <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
              Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
            </div>
  
          </div>
        </div>
      </div>
  
    </section>
  
  </div>
  <!--Main layout-->
  {%endblock%}
